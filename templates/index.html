<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            text-align: center;
            padding: 20px;
        }

        input[type="submit"] {
            background-color: dodgerblue;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #1a73e8;
        }

        #notice {
            color: white;
            background-color: rgba(255, 0, 0, 0.5);  /* Slight transparency */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }

        #loader {
            display: none;
            padding: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid dodgerblue;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Welcome to Pongify!</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".mp4,.mov,.gif">
            <input type="submit" value="Pongify it!" onclick="showLoader()">
        </form>

        <!-- Add the notice here -->
        <div id="notice">
            🔔 <strong>Heads Up!</strong> Your processed videos will be available for <strong>1 hour</strong> after processing. Please download within this timeframe, as files are automatically deleted for privacy and storage optimization. 🕐📁🗑️
        </div>

        <!-- Loader -->
        <div id="loader">
            <div class="spinner"></div>
            Processing... Please wait. 🔄
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>

</body>
</html>
